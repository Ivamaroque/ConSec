<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">ConSec</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow" *ngIf="authService.isLoggedIn()">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          
          <!-- Opções para Gestor -->
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isGestor">
            <a class="nav-link text-dark" [routerLink]="['/dashboard']">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isGestor">
            <a class="nav-link text-dark" [routerLink]="['/gerenciar-temas']">
              <i class="bi bi-tags"></i> Gerenciar Temas
            </a>
          </li>
          
          <!-- Opções para Funcionário -->
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!isGestor">
            <a class="nav-link text-dark" [routerLink]="['/cadastrar-custos']">
              <i class="bi bi-cash-coin"></i> Meus Custos
            </a>
          </li>

          <li class="nav-item">
            <span class="nav-link text-dark">
              <i class="bi bi-person-circle"></i> <strong>{{ currentUser?.nome }}</strong> ({{ currentUser?.cargo }})
            </span>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link text-dark" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i> Sair
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
